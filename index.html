<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1  data-aos="fade-down" data-aos-duration="1500"class="logo">MorphMind</h1>

            <nav>
                
                <a data-aos="fade-down" data-aos-duration="1500" href="#">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">RESOURCES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">DOCS</a>

            </nav>

            <button data-aos="fade-down" data-aos-duration="3000"class="btn-signin">SIGNIN</button>

        </header>
        <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                <pdiv class="tag">
                    Introducing &wedbar;
                </div></p>
                
                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">Email for <br> Developers</h1>
                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="Description">
                    The best way to highlight the technical knowledge that you've got.
                </p>

                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="buttons">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signin-main">Get Started &gt;</a>
                </div>
            </div>
        </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="3000" class="robot-3D" url="https://prod.spline.design/qgLLIGSR3eYk5Rkh/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
